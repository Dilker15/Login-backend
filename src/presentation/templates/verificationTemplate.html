<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to the Authentication Project</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            text-align: center;
            padding: 20px;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        h1 {
            font-size: 28px;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        p {
            font-size: 16px;
            margin-bottom: 30px;
        }
        a.button {
            display: inline-block;
            padding: 12px 24px;
            font-size: 18px;
            color: #ffffff;
            text-decoration: none;
            border-radius: 8px;
            background: linear-gradient(90deg, #ff7eb3, #ff758c);
            transition: background 0.3s ease-in-out;
        }
        a.button:hover {
            background: linear-gradient(90deg, #ff758c, #ff7eb3);
        }
        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.7);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Authentication Project</h1>
        <p>Thank you for joining us! Please click the button below to verify your account.</p>
        <a href="{{verification_link}}" class="button">Verify Your Account</a>
        <div class="footer">
            If you did not request this, please ignore this email.
        </div>
    </div>
</body>
</html>
